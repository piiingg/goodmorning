<!doctype HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="A Page for Morning Routine">
  <title> Good Morning</title>
<script>
  // Docs at http://simpleweatherjs.com
  $(document).ready(function() {
    $.simpleWeather({
      location: 'Austin, TX',
      woeid: '',
      unit: 'f',
      success: function(weather) {
        html = '<p>'+weather.temp+'&deg;'+weather.units.temp+'</p>';

        $("#weather").html(html);
      },
      error: function(error) {
        $("#weather").html('<p>'+error+'</p>');
      }
    });
  });
</script>
</head>
  <body>
  <h1 align="center">Good Morning, Ping! </h1><br> <p>I am happy to assist you today <br>
  </p>
        <div>
        <ul>
          <li>Today is Thursday March 1, 2017 </li>
          <li>Temperature: <div id="weather"></div></li>
          <li>Conditions:</li>
          <li>What you should wear:</li>
          <li>Daily motivation: </li>
        </ul>
      </div>
    </body>
</html>
