 <script type="text/Javascript">
 //create a function to get date
 function gimmedate(){
   var days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
   var months = ['January','February','March','April','May','June','July','August','September','October','November','December'];
   var d = new Date();
  var printdate = "Today is "+ days[d.getDay()]+" "+ months[d.getMonth()]+" "+d.getDate()+" "+d.getFullYear();
  return printdate;
 }

</script>

        <div id="weather"></div>

        <script>
        // Docs at http://simpleweatherjs.com
        $(document).ready(function() {
          $.simpleWeather({
            location: 'Chicago, IL',
            woeid: '',
            unit: 'c',
            success: function(weather) {
              html = '<p>Temperature: '+weather.temp+'&deg;'+weather.units.temp+'<p>';
              html += '<p>Condition: ' + weather.currently + '<p>';
              html += '<p>Last Updated: ' + weather.updated + '<p>';

              $("#weather").html(html);
            },
            error: function(error) {
              $("#weather").html('<p>'+error+'</p>');
            }
          });
        });
        </script>
